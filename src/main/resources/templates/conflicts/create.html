<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Conflicto - Conflict Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            border-radius: 6px;
            border: 2px solid #ecf0f1;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #e74c3c;
        }
        .invalid-feedback {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
        .error-alert {
            background-color: #fadbd8;
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .field-required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-create {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-cancel {
            flex: 1;
            background-color: #ecf0f1;
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: #34495e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn-cancel:hover {
            background-color: #bdc3c7;
            color: #2c3e50;
        }
        .form-text {
            color: #7f8c8d;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .header-back {
            margin-bottom: 30px;
        }
        .header-back a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .header-back a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="header-back">
        <a href="/web/conflicts">← Volver al listado</a>
    </div>

    <h1>Crear Nuevo Conflicto</h1>

    <!-- Mensaje de error general -->
    <div th:if="${error}" class="error-alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/web/conflicts}" th:object="${conflictDTO}" method="post" novalidate>
        <!-- Campo Nombre -->
        <div class="form-group">
            <label for="name" class="field-required">Nombre del Conflicto</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                th:field="*{name}"
                th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                placeholder="Ej: Guerra en Oriente Próximo"
                required>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:errors="*{name}"></span>
            </div>
            <small class="form-text">Nombre descriptivo del conflicto</small>
        </div>

        <!-- Campo Fecha de Inicio -->
        <div class="form-group">
            <label for="startDate" class="field-required">Fecha de Inicio</label>
            <input 
                type="date" 
                class="form-control" 
                id="startDate" 
                th:field="*{startDate}"
                th:classappend="${#fields.hasErrors('startDate') ? 'is-invalid' : ''}"
                required>
            <div th:if="${#fields.hasErrors('startDate')}" class="invalid-feedback">
                <span th:errors="*{startDate}"></span>
            </div>
            <small class="form-text">Fecha en que comenzó el conflicto</small>
        </div>

        <!-- Campo Estado -->
        <div class="form-group">
            <label for="status" class="field-required">Estado</label>
            <select 
                class="form-select" 
                id="status" 
                th:field="*{status}"
                th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}"
                required>
                <option value="">-- Selecciona un estado --</option>
                <option value="ACTIVE">Activo en curso</option>
                <option value="PAUSED">Pausado/Tregua</option>
                <option value="ENDED">Finalizado</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
                <span th:errors="*{status}"></span>
            </div>
            <small class="form-text">Estado actual del conflicto</small>
        </div>

        <!-- Campo Descripción -->
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea 
                class="form-control" 
                id="description" 
                th:field="*{description}"
                th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"
                rows="4"
                placeholder="Proporciona información adicional sobre el conflicto..."></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                <span th:errors="*{description}"></span>
            </div>
            <small class="form-text">Máximo 1000 caracteres (opcional)</small>
        </div>

        <!-- Botones de acción -->
        <div class="button-group">
            <button type="submit" class="btn-create">
                Crear Conflicto
            </button>
            <a href="/web/conflicts" class="btn-cancel">
                Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación del formulario en cliente
    (() => {
        'use strict';
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>
</body>
</html>
